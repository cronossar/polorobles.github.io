    <main>
         <!-- formulario de contacto en html y css -->
         <div class="container-form">
            <h1>Formulario de Contacto</h1>
            <form id="contact-form">
              <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
              </div>
              <div class="form-group">
                <label for="reason">Motivo de contacto:</label>
                <select id="reason" name="reason" required>
                  <option value="">Seleccione...</option>
                  <option value="consulta">Consulta</option>
                  <option value="comentario">Comentario</option>
                  <option value="queja">Queja</option>
                </select>
              </div>
              <div class="form-group">
                <label for="checkbox">Acepto los términos y condiciones:</label>
                <input class="check" type="checkbox" id="checkbox" name="terms" required>
              </div>
              <div class="form-group">
                <label for="attachment">Adjuntar archivo:</label>
                <input type="file" id="attachment" name="attachment">
              </div>
              <div class="form-group">
                <button class="bot_enviar" type="submit">Enviar</button>
              </div>
            </form>
          </div>
          <script src="contactojs.js"></script>
            
    </main>
